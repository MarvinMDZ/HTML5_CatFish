<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Base 1x1</title>
	<script type="text/javascript" src="http://ds.serving-sys.com/BurstingScript/adKit/adkit.js"></script>
	<script>
		function checkIfAdKitReady(event) {
			adkit.onReady(initializeCreative);
		}

		function initializeCreative() {
			adkit.expand({
				panelName: "contracted",
				actionType: adkit.ActionType.AUTO,
				useCustomClose: false
			});

			var rnd = Math.floor(Math.random() * 900000) + 100000;
			var img = new Image();
			img.src = 'https://bs.serving-sys.com/Serving/adServer.bs?cn=display&c=19&pli=1075087633&adid=1079515106&ord=' + rnd;
		}

		window.addEventListener("load", checkIfAdKitReady);
	</script>
</head>

<body>
	<div id="banner"></div>
</body>

</html>
